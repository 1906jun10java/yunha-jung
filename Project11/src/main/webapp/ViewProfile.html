<div class="container">
    <h2 style="margin-bottom: 20px; margin-top: 60px;">User Profile</h2>
    <table style="margin:0 auto;">
        <tr style="padding:20px">
            <td class="shrink bold">Username:</td>
            <td class="expand" id="tdUsername"></td>
            <td class="shrink"></td>
        </tr>
        <tr style="padding:20px">
            <td class="shrink bold">Email:</td>
            <td class="expand" id="tdEmail"></td>
            <td class="shrink">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#emailModal">
                    Update
                </button>
            </td>
        </tr>
        <tr style="padding:20px">
            <td class="shrink bold">First Name:</td>
            <td class="expand" id="tdFirst"></td>
            <td class="shrink">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#firstModal">
                    Update
                </button>
            </td>
        </tr>
        <tr style="padding:20px">
            <td class="shrink bold">Last Name:</td>
            <td class="expand" id="tdLast"></td>
            <td class="shrink">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#lastModal">
                    Update
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="emailCheck">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter New Email</label>
                        <input type="email" class="form-control" id="updated-email" required=""/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="email-update-btn">Update Email</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update First Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="firstnameCheck">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter New First Name</label>
                        <input type="text" class="form-control" id="updated-first" required=""/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="first-update-btn">Update First Name</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="lastModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Last Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="lastnameCheck">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter New Last Name</label>
                        <input type="text" class="form-control" id="updated-last" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="last-update-btn">Update Last Name</button>
                </div>
            </form>

        </div>
    </div>
</div>








<script src="viewProfile.js" type="text/JavaScript">
</script>
